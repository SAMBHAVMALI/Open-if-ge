<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Gift For You</title>
    <style>
        :root {
            --pink-light: #ffebf0;
            --pink-main: #ff8fa3;
            --pink-dark: #ff4d6d;
            --white: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--pink-light);
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--pink-main);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            text-align: center;
            font-size: 1.5rem;
            transition: opacity 0.8s ease;
        }

        /* Envelope Grid */
        #main-content {
            padding: 40px 20px;
            display: none;
            max-width: 1000px;
            text-align: center;
        }

        .envelope-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .envelope {
            background: var(--white);
            padding: 20px;
            border-radius: 15px;
            border: 2px dashed var(--pink-main);
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .envelope:hover {
            transform: translateY(-10px) rotate(2deg);
            background: var(--pink-main);
            color: white;
        }

        /* Message Overlay */
        #message-view {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 100;
        }

        .btn {
            background: var(--pink-main);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Final Button */
        #final-gift-btn {
            display: none;
            margin-top: 50px;
            padding: 20px 40px;
            background: var(--pink-dark);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="splash-screen" onclick="startApp()">
        <h1>It is for you to feel lighter... üíù<br><small>(Click to open)</small></h1>
    </div>

    <div id="main-content">
        <h2>Choose an envelope, my love ‚ú®</h2>
        <div class="envelope-grid" id="envelope-container"></div>
        <button id="final-gift-btn" class="btn" onclick="showFinalMessage()">here is one more for you üíù</button>
    </div>

    <div id="message-view">
        <h3 id="env-title"></h3>
        <p id="msg-content" style="font-size: 1.1rem; line-height: 1.6; color: #555;"></p>
        <div id="navigation-btns">
            <button class="btn" id="next-btn" onclick="nextMessage()">Next Page</button>
            <button class="btn hidden" id="back-btn" onclick="closeEnvelope()">Back to Envelopes</button>
        </div>
    </div>

    <script>
        const envelopeData = {
            "Open when uh feel sad": ["Message 1: I'm here for you.", "Message 2: Take a deep breath.", "Message 3: You are loved.", "Message 4: This feeling is temporary.", "Message 5: I'm sending you the biggest hug."],
            "Open when you feel angry": ["Message 1: It's okay to feel this way.", "Message 2: Let's count to ten together.", "Message 3: Don't let it ruin your day.", "Message 4: You are stronger than this moment.", "Message 5: I'm on your side, always."],
            "Open when you feel alone": ["Message 1: You are never truly alone.", "Message 2: I'm just a text/call away.", "Message 3: Close your eyes and feel my hand in yours.", "Message 4: You are so precious to me.", "Message 5: I'll always be your home."],
            "Open when you feel insecure": ["Message 1: You are perfect in my eyes.", "Message 2: Your flaws make you unique.", "Message 3: I love everything about you.", "Message 4: You are capable of amazing things.", "Message 5: Believe in yourself like I believe in you."],
            "Open when you are sick": ["Message 1: Please rest well.", "Message 2: I wish I could bring you soup.", "Message 3: Sending healing vibes.", "Message 4: Take your meds and sleep.", "Message 5: Get well soon, my darling."],
            "Open when you are tired": ["Message 1: You've worked so hard.", "Message 2: Put the phone down and rest.", "Message 3: Dreams are waiting for you.", "Message 4: You deserve a break.", "Message 5: Rest up, I'll be here tomorrow."],
            "Open when you had fight": ["Message 1: I'm sorry if I hurt you.", "Message 2: We are a team.", "Message 3: I value us more than being right.", "Message 4: Let's talk when you're ready.", "Message 5: I love you, even when we disagree."],
            "Open when you miss someone": ["Message 1: They are missing you too.", "Message 2: Distance is just a test.", "Message 3: Think of the good memories.", "Message 4: Soon you'll be together.", "Message 5: Love knows no distance."],
            "Open when you need love": ["Message 1: I love you more than words.", "Message 2: You are my whole world.", "Message 3: You make my life brighter.", "Message 4: I'm so lucky to have you.", "Message 5: Forever and always."],
            "Open when you need motivation": ["Message 1: You've got this!", "Message 2: I am your #1 fan.", "Message 3: Don't give up now.", "Message 4: One step at a time.", "Message 5: I believe in your dreams."]
        };

        let currentEnv = "";
        let currentIdx = 0;
        let openedCount = 0;
        const openedEnvelopes = new Set();

        function startApp() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 800);
        }

        const container = document.getElementById('envelope-container');
        Object.keys(envelopeData).forEach(name => {
            const div = document.createElement('div');
            div.className = 'envelope';
            div.innerText = name;
            div.onclick = () => openEnvelope(name);
            container.appendChild(div);
        });

        function openEnvelope(name) {
            currentEnv = name;
            currentIdx = 0;
            document.getElementById('env-title').innerText = name;
            document.getElementById('msg-content').innerText = envelopeData[name][0];
            document.getElementById('message-view').style.display = 'block';
            document.getElementById('next-btn').classList.remove('hidden');
            document.getElementById('back-btn').classList.add('hidden');
        }

        function nextMessage() {
            currentIdx++;
            if (currentIdx < 5) {
                document.getElementById('msg-content').innerText = envelopeData[currentEnv][currentIdx];
            }
            if (currentIdx === 4) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('back-btn').classList.remove('hidden');
            }
        }

        function closeEnvelope() {
            document.getElementById('message-view').style.display = 'none';
            openedEnvelopes.add(currentEnv);
            if (openedEnvelopes.size === 10) {
                document.getElementById('final-gift-btn').style.display = 'inline-block';
            }
        }

        function showFinalMessage() {
            alert("This is your personalized message: \n\nMy Dearest, you've gone through all these notes, but I want you to know that my love for you is endless. You are my sunshine and my safest place. I will always be here for you! üíù");
        }
    </script>
</body>
</html>
